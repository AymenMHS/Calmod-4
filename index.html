<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>CALMOD 4</title>
</head>
<body>
    <div class="wid">
        <img src="img/logo.png" class="logo">
        <div class="titre">
            <h1>Bienvenue !</h1>
            <h3>Faites parler vos résultats</h3>
        </div>
        <img src="img/22815818.png" class="illu">
        <button id="animate">Commencer</button>
    </div>
    <div class="home">
        <div class="homelogo">
            <img src="img/logo.png">
            <h1>CALMOD 4</h1>
        </div>
        <div class="btns">
            <div class="btn" id="btn1">
                <img src="img/semestre.png">
                <h1>Semestre</h1>
            </div>
            <div class="btn" id="btn2">
                <img src="img/calculatrice.png">
                <h1>Module</h1>
            </div>
            <div class="btn" id="btn3">
                <img src="img/point-dinterrogation.png">
                <h1>Calculs</h1>
            </div>
            <div class="btn" id="btn4">
                <img src="img/information.png">
                <h1>A propos</h1>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.getItem("redirectedFromAbout") === "true") {
            document.querySelector(".wid").classList.add("animate");
            localStorage.removeItem("redirectedFromAbout"); // Supprime l'indicateur après l'application
        }
        document.getElementById("animate").addEventListener("click", () => {
            document.querySelector(".wid").classList.add("animate");
        });
        document.getElementById("btn1").addEventListener("click", () => {
            window.location.href = "semestre.html";
        });
        document.getElementById("btn2").addEventListener("click", () => {
            window.location.href = "module.html";
        });
        document.getElementById("btn3").addEventListener("click", () => {
            window.location.href = "calcul.html";
        });
        document.getElementById("btn4").addEventListener("click", () => {
            window.location.href = "about.html";
        });
    </script>
</body>
</html>
